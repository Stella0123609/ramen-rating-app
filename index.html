<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ramen rating app</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
     <header>
        <h1>Ramen Raster</h1>
     </header>
<div class="images">
      <img src="images/gyukotsu.jpg" alt="Gyukotsu Ramen" onclick="handleClick('Gyukotsu Ramen', 'Ramen Ichiraku', 5, 'Rich and flavorful broth!')">
      <img src="images/kojiro.jpg" alt="Kojiro Ramen" onclick="handleClick('Kojiro Ramen', 'Menya Musashi', 4.5, 'Bold taste with thick noodles!')">
      <img src="images/naruto.jpg" alt="Naruto Ramen" onclick="handleClick('Naruto Ramen', 'Ichiraku Ramen', 5, 'Classic and delicious!')">
      <img src="images/nirvana.jpg" alt="Nirvana Ramen" onclick="handleClick('Nirvana Ramen', 'Ramen Nirvana', 4, 'Unique and spicy flavor!')">
      <img src="images/shoyu.jpg" alt="Shoyu Ramen" onclick="handleClick('Shoyu Ramen', 'Tokyo Ramen Street', 4.8, 'Perfect balance of soy and broth!')">

</div>
<div id="ramen-detail">
    <h2>Click on a ramen to see details</h2>
</div> <form id="new-ramen-form">
    <h3>Add a New Ramen</h3>
    <input type="text" id="name" placeholder="Ramen Name" required>
    <input type="text" id="restaurant" placeholder="Restaurant Name" required>
    <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
    <input type="text" id="comment" placeholder="Comment" required> 
    <input type="url" id="image-url" placeholder="Image URL" required>
    <button type="submit">Add Ramen</button>
</form>

    <script src="./scripts/scripts.js"></script>
</body>
</html>
